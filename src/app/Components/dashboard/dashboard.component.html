    <header class="header">
        <div class="logo">
            <img src="D:\Employee PayRoll\image\logo.png" alt="Employee Payroll Logo" class="logo-img">
            <div class="logo-text">
                <span class="emp-text">EMPLOYEE</span>
                <span class="payroll-text">PAYROLL</span>
            </div>
        </div>
    </header>
    
    <div class="main-content">
        <div class="details-container">
            <div class="details-header">
                <h2 class="details-title">Employee Details</h2>
                <div class="details-actions">
                    <div class="search-box">
                        <span class="material-icons">search</span>
                    </div>
                    <button class="add-user-button" (click)="navigateToRegister()">
                        <span class="material-icons">add</span> Add User
                    </button>
                </div>
            </div>
            
            <div class="table-container">
                <table class="employee-table">
                    <thead>
                        <tr>
                            <th>NAME</th>
                            <th>GENDER</th>
                            <th>DEPARTMENT</th>
                            <th>SALARY</th>
                            <th>START DATE</th>
                            <th>ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let emp of employees">
                            <td class="name-cell">
                                <img src="https://images.ctfassets.net/h6goo9gw1hh6/2sNZtFAWOdP1lmQ33VwRN3/24e953b920a9cd0ff2e1d587742a2472/1-intro-photo-final.jpg?w=1200&h=992&fl=progressive&q=70&fm=jpg" alt="Profile" class="table-profile-img">
                                <span>{{emp.name}}</span>
                            </td>
                            <td>{{emp.gender}}</td>
                            <td>
                                <div class="department-tags">
                                    <span class="tag sales-tag">{{emp.department}}</span>
                                    
                                </div>
                            </td>
                            <td>{{emp.salary}}</td>
                            <td>{{emp.date}}</td>
                            <td class="actions-cell">
                                <span class="material-icons action-icon delete-icon">delete</span>
                                <span class="material-icons action-icon edit-icon">edit</span>
                            </td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="../Script/DashBoard.js"></script>
